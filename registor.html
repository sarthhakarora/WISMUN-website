<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Industro - Industrial HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-0 pe-5">
        <div class="container-fluid">
            <!-- Left-aligned logo -->
            <div style="margin-left: 30px;">
                <img class="gsglogo" src="img/gsg.svg" alt="GsG logo" style="height: 40px;">
            </div>

            <!-- Toggler button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">Gallery</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                    <a href="registor.html" class="nav-item nav-link">Register Now</a>
                </div>

                <!-- Centered Wismun logo on large screens -->
                <div class="mx-auto d-none d-lg-block">
                    <img class="gsglogo" src="img/wismun-logo.png" alt="Wismun logo" style="height: 40px;">
                </div>

                <!-- Right-aligned Witty logo on large screens -->
                <div class="ms-auto d-none d-lg-block">
                    <img class="gsglogo" src="img/witty.png" alt="Witty logo" style="height: 40px;">
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div style="width: 100%; background-color: #a4b0bf; padding: 10px 20px; box-sizing: border-box;">
        <p style="color: black; text-align: center; font-family: Arial, Helvetica, sans-serif; margin: 0;">
            Join us on 2nd & 3rd August 2025 at Witty International School, Pawan Baug, Borivali (W)
        </p>
    </div>


    <!-- Carousel Start -->
    <div class="container-fluid wow mb-5 fadeIn page-header px-0 mb-5">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="img/banner.jpeg" alt="Image">
                    <div class="carousel-caption">
                        <div class="container">
                        <h1 class="display-3 text-white animated slideInRight" style="text-align: left;">Register</h1>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb animated slideInRight mb-0">
                                    <li class="breadcrumb-item" ><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Register</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5 justify-content-center mb-5">
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="bg-light text-center h-100 p-5">
                        <div class="btn-square bg-white rounded-circle mx-auto mb-4" style="width: 90px; height: 90px;">
                            <img src="img/wittygray.png" style="width: 60%; height: 60%;" alt="">
                        </div>
                        <h4 class="mb-3">Witty Students</h4>
                        <!-- Change this youtube like to the google form link (lol) -->
                        <a class="btn btn-primary px-4" href="https://www.youtube.com/">Register Now<i class="fa fa-arrow-right ms-2"></i></a>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="bg-light text-center h-100 p-5">
                        <div class="btn-square bg-white rounded-circle mx-auto mb-4" style="width: 90px; height: 90px;">
                            <img src="img/school.png" style="width: 60%; height: 60%;" alt="">
                        </div>
                        <h4 class="mb-3">Interschool Students</h4>
                        <!-- Change this youtube like to the google form link (lol) -->
                        <a class="btn btn-primary px-4" href="https://www.youtube.com/" target="blank">Register Now<i class="fa fa-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
